<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="../../css/style_ex.css">    
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>

    <p>Escolha o limite final para a contagem a partir do 0 (apenas números positivos)</p>

    <label for="entrada">Valor final:</label>
    <input type="number" id="entrada" placeholder="Apenas positivos">
    <button style="width: 100px;" onclick="contar()">Contar</button>
    <button style="width: 100px;" onclick="limpar()">Limpar</button>

    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
