<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="../../css/style_ex.css">    
</head>
<body>    
    <h1>Super Tabuada</h1>

    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>

    <label for="num">Número:</label>
    <input type="number" id="num" placeholder="Número:" style="width: 100px;">
    <button onclick="tabuada()" style="width: 100px; height: 30px;">Tabuada</button>
   
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
